<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Travelling Guide</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>

	<body>
	<div class="big_box">
			<div class="horizontal">
				<section class="container-fluid" id="left_part">
					<main>
						<header>
							<h1>About us</h1>
						</header>
						<div class="nav_v" id="up"><span class="nav_u">Portfolio</span></div>
						<div class="nav_v" id="down"><span class="nav_d">Here We Go</span></div>
						<div class="nav_h" id="left"><span class="nav_home">Home</span></div>
						<div class="nav_h" id="right"><span class="nav_r">Contact</span></div>
					</main>
				</section>
				<section class="container-fluid" id="right_part">
					<main>
						<header>
							<h1>Contact</h1>
						</header>
						<div class="nav_v" id="up"><span class="nav_u">Portfolio</span></div>
						<div class="nav_v" id="down"><span class="nav_d">Here We Go</span></div>
						<div class="nav_h" id="left"><span class="nav_l">About</span></div>
						<div class="nav_h" id="right"><span class="nav_home">Home</span></div>
					</main>
				</section>					
			</div>
			<div class="vertical">
				<section class="container-fluid" id="up_part">
					<main>
						<header>
							<h1>Check it out !</h1>
						</header>
						<div class="nav_v" id="up"><span class="nav_home">Home</span></div>
						<div class="nav_v" id="down"><span class="nav_d">Here We Go</span></div>
						<div class="nav_h" id="left"><span class="nav_l">About</span></div>
						<div class="nav_h" id="right"><span class="nav_r">Contact</span></div>
					</main>
				</section>
				<section class="container-fluid" id="center">
					<main>
						<header>
							<span class="ptext"><img src="img/logo.jpg"><br>Presents</span>
							<h1>The Travelling Guide</h1>
						</header>

						<div class="nav_v" id="up"><span class="nav_u">Portfolio</span></div>
						<div class="nav_v" id="down"><span class="nav_d">Here We Go</span></div>
						<div class="nav_h" id="left"><span class="nav_l">About</span></div>
						<div class="nav_h" id="right"><span class="nav_r">Contact</span></div>
					</main>
				</section>
				<section class="container-fluid" id="down_part">
					<main>
						<header>
							<h1>Welcome to Uttrakhand</h1>
						</header>

						<div class="nav_v" id="up"><span class="nav_u">Portfolio</span></div>
						<div class="nav_v" id="down"><span class="nav_home">Home</span></div>
						<div class="nav_h" id="left"><span class="nav_l">About</span></div>
						<div class="nav_h" id="right"><span class="nav_r">Contact</span></div>
					</main>
				</section>
			</div>	
	</div>
<!--javascripts-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
